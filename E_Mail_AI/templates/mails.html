<!DOCTYPE html>
<html>
<head>

    <title>Mailler</title>

<meta charset="UTF-8">
<body>

<h2>Gelen Mailler</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Kimden</th>
        <th>Konu</th>
        <th>Tarih</th>
    </tr>

    {% for mail in messages %}
    <tr>
        <td>{{ mail.from }}</td>
        <td>{{ mail.subject }}</td>
        <td>{{mail.body}}</td>
        <td>{{ mail.received }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
