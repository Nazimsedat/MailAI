<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MailAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mails.css') }}">
</head>
<body>

<div class="layout">

    <!-- SOL SIDEBAR -->
    <aside class="sidebar">
        <h2>MailAI</h2>
        <button>üì• Gelen Kutusu</button>
        <button>‚≠ê √ñnemli</button>
        <button>‚öô Ayarlar</button>
    </aside>


    <!-- ORTA: AI YORUM PANELƒ∞ -->
    <main class="ai-panel">
        <div class="ai-header">
            <h2>Yapay Zeka Yorumu</h2>
            <form method="POST">
                <button type="submit" class="ai-btn">
                    Otomatik √ñzetle
                </button>
            </form>
        </div>

        <div class="ai-content">
            {% if AI_prompt %}
                {{ AI_prompt|safe }}
            {% else %}
                <p>Hen√ºz analiz yapƒ±lmadƒ±.</p>
            {% endif %}
        </div>
    </main>


    <!-- SAƒû: MAILBOX -->
    <aside class="mailbox">

        <h3> Mailbox</h3>

        <div class="mail-list">
            {% for mail in messages %}
            <div class="mail-item">
                <div class="mail-from">{{ mail.from }}</div>
                <div class="mail-subject">
                    <a href="{{ url_for('mail.mail_detail', mail_id=mail.id) }}">
                        {{ mail.subject }}
                    </a>
                </div>
                <div class="mail-date">{{ mail.receivedDateTime }}</div>
            </div>
            {% endfor %}
        </div>

    </aside>

</div>

</body>
</html>
